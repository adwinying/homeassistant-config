#
# Homekit Integration
#

homekit:
  filter:
    include_entities:
      - light.bedroom_lights
      - light.room_white_light
      - light.room_yellow_light
      - light.room_night_light
      - switch.room_console_plug
      - switch.room_counter_plug
      - switch.kitchen_rice_cooker_plug
      - switch.kitchen_heaters_plug
      - sensor.room_temperature
      - sensor.room_dew_point
      - sensor.room_humidity
      - climate.room_ac
      - media_player.room_tv
      - script.toggle_fan_power
      - script.toggle_fan_speed
      - script.toggle_fan_oscil_horizontal
      - script.toggle_fan_oscil_vertical
  entity_config:
    media_player.room_tv:
      feature_list:
        - feature: on_off
        - feature: toggle_mute
    script.toggle_fan_power:
      name: Room Fan
    script.toggle_fan_speed:
      name: Room Fan Speed
    script.toggle_fan_oscil_horizontal:
      name: Room Fan Oscillation Horizontal
    script.toggle_fan_oscil_vertical:
      name: Room Fan Oscillation Vertical
