path: room
title: Room
icon: mdi:home-assistant

badges:
  - entity: person.adwin
  - entity: person.ws

sections:
  - type: grid
    cards:
      - type: heading
        heading: Entrance
        icon: mdi:gate
      - type: tile
        icon: mdi:light-switch
        vertical: true
        entity: script.open_sesame
      - type: tile
        entity: lock.entrance_door
      - type: tile
        icon: mdi:light-switch
        entity: button.entrance_auto_lock

  - type: grid
    cards:
      - type: heading
        heading: Storeroom
        icon: mdi:archive
        badges:
          - type: entity
            entity: binary_sensor.storeroom_door
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.storeroom_temperature
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.storeroom_humidity
            tap_action:
              action: more-info
      - type: tile
        vertical: true
        entity: switch.storeroom_light
      - type: tile
        entity: sensor.storeroom_door_battery
      - type: tile
        entity: sensor.storeroom_temperature_battery

  - type: grid
    cards:
      - type: heading
        heading: Toilet
        icon: mdi:toilet
        badges:
          - type: entity
            entity: binary_sensor.toilet_motion
            tap_action:
              action: more-info
      - type: tile
        vertical: true
        entity: switch.toilet_light
      - type: tile
        entity: switch.toilet_ventilation
      - type: tile
        entity: switch.toilet_hallway
      - type: tile
        vertical: true
        entity: switch.toilet_plug
      - type: tile
        entity: sensor.toilet_plug_energy
      - type: tile
        entity: sensor.toilet_plug_power
      - type: tile
        entity: sensor.toilet_motion_battery

  - type: grid
    cards:
      - type: heading
        heading: Kitchen
        icon: mdi:fridge
      - type: tile
        entity: switch.kitchen_light
      - type: tile
        entity: switch.kitchen_counter
      - type: tile
        entity: switch.kitchen_hallway

  - type: grid
    cards:
      - type: heading
        heading: Bathroom
        icon: mdi:shower
        badges:
          - type: entity
            entity: binary_sensor.bathroom_motion
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.bathroom_temperature
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.bathroom_humidity
            tap_action:
              action: more-info
      - type: tile
        vertical: true
        entity: switch.bathroom_mirror
      - type: tile
        entity: switch.bathroom_dry
      - type: tile
        entity: switch.bathroom_wet
      - type: tile
        entity: sensor.bathroom_motion_battery
      - type: tile
        entity: sensor.bathroom_temperature_battery

  - type: grid
    cards:
      - type: heading
        heading: Workspace
        icon: mdi:desk
        badges:
          - type: entity
            entity: sensor.room_temperature
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.room_humidity
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.room_carbon_dioxide
            tap_action:
              action: more-info
      - type: tile
        entity: switch.workspace_light
      - type: tile
        entity: switch.workspace_spotlight
      - type: tile
        entity: light.workspace_pigeonhole
      - type: tile
        entity: select.workspace_pigeonhole_preset

  - type: grid
    cards:
      - type: heading
        heading: Living Room
        icon: mdi:sofa
      - type: tile
        vertical: true
        entity: light.living_room_light
      - type: tile
        entity: light.living_room_brightness
      - type: tile
        entity: light.living_room_night_light
      - type: tile
        vertical: true
        entity: media_player.living_room_tv
      - type: tile
        entity: switch.living_room_tv_plug

  - type: grid
    cards:
      - type: heading
        heading: Bedroom
        icon: mdi:bed-double
      - type: tile
        vertical: true
        entity: light.bedroom_lights
      - type: tile
        entity: light.bedroom_light_inner
      - type: tile
        entity: light.bedroom_light_outer

  - type: grid
    cards:
      - type: heading
        heading: Closet
        icon: mdi:hanger
        badges:
          - type: entity
            entity: binary_sensor.closet_door
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.closet_temperature
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.closet_humidity
            tap_action:
              action: more-info
      - type: tile
        vertical: true
        entity: switch.closet_light
      - type: tile
        entity: sensor.closet_door_battery
      - type: tile
        entity: sensor.closet_temperature_battery

  - type: grid
    cards:
      - type: heading
        heading: Room AC
        icon: mdi:air-filter
      - type: tile
        entity: switch.room_ac_auto
        icon: mdi:thermometer-auto
      - type: tile
        entity: switch.room_ac_cool
        icon: mdi:snowflake
      - type: tile
        entity: switch.room_ac_heat
        icon: mdi:fire
      - type: tile
        entity: switch.room_ac_dry
        icon: mdi:water

  - type: grid
    cards:
      - type: heading
        heading: Room Fan
        icon: mdi:fan
      - type: tile
        vertical: true
        entity: script.toggle_fan_power
        tap_action:
          action: call-service
          service: script.toggle_fan_power
      - type: tile
        entity: script.toggle_fan_speed_up
        tap_action:
          action: call-service
          service: script.toggle_fan_speed_up
      - type: tile
        entity: script.toggle_fan_speed_down
        tap_action:
          action: call-service
          service: script.toggle_fan_speed_down
      - type: tile
        entity: script.toggle_fan_oscil_horizontal
        tap_action:
          action: call-service
          service: script.toggle_fan_oscil_horizontal
      - type: tile
        entity: script.toggle_fan_oscil_vertical
        tap_action:
          action: call-service
          service: script.toggle_fan_oscil_vertical

  - type: grid
    cards:
      - type: heading
        heading: Room Vacuum
        icon: mdi:robot-vacuum
        badges:
          - type: entity
            entity: sensor.dave_battery_level
            tap_action:
              action: more-info
          - type: entity
            entity: binary_sensor.dave_mop_attachment
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.dave_events
            tap_action:
              action: more-info
      - type: tile
        entity: vacuum.dave
        features:
          - type: "vacuum-commands"
            commands:
              - start_pause
              - stop
              - locate
              - return_home
      - type: tile
        entity: select.dave_mode
      - type: tile
        entity: select.dave_water_usage
      - type: tile
        entity: number.dave_speaker_volume
      - type: tile
        name: Spot Cleaning
        entity: script.dave_spot_cleaning
