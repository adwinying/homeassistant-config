path: room
title: Room
icon: mdi:bed-empty

cards:
  - type: entities
    title: Room Lights
    show_header_toggle: false
    entities:
      - light.room_white_light
      - light.room_yellow_light
      - light.room_brightness
      - light.room_night_light


  - type: entities
    title: Bedroom Lights
    show_header_toggle: false
    entities:
      - light.bedroom_lights
      - light.bedroom_light_inner
      - light.bedroom_light_outer


  - type: media-control
    entity: media_player.room_tv


  - type: grid
    title: Fan
    cards:
      - type: button
        entity: script.toggle_fan_power
        show_name: false
        tap_action:
          action: call-service
          service: script.toggle_fan_power
      - type: button
        entity: script.toggle_fan_speed_up
        show_name: false
        tap_action:
          action: call-service
          service: script.toggle_fan_speed_up
      - type: button
        entity: script.toggle_fan_speed_down
        show_name: false
        tap_action:
          action: call-service
          service: script.toggle_fan_speed_down
      - type: button
        entity: script.toggle_fan_oscil_horizontal
        show_name: false
        tap_action:
          action: call-service
          service: script.toggle_fan_oscil_horizontal
      - type: button
        entity: script.toggle_fan_oscil_vertical
        show_name: false
        tap_action:
          action: call-service
          service: script.toggle_fan_oscil_vertical


  - type: thermostat
    name: Room AC
    entity: climate.room_ac


  - type: media-control
    entity: media_player.apple_tv


  - type: entities
    title: Plugs
    show_header_toggle: true
    entities:
      - sensor.room_plug_power
      - sensor.room_plug_energy_today
      - sensor.room_plug_energy_yesterday
      - sensor.room_plug_energy_total
      - switch.room_tv_plug
      - switch.room_console_plug
      - switch.room_counter_plug


  - type: entities
    title: Sensors
    entities:
      - sensor.room_temperature
      - sensor.room_humidity
      - sensor.room_dew_point
      - sensor.room_carbon_dioxide
